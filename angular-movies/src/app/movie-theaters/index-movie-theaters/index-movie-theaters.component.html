<h2>Movie Theatres</h2>

<button mat-flat-button color="primary" routerLink="/movietheaters/create">Create New</button>

<app-generic-list [list]="movieTheatres">
    <ng-container content>
      <table mat-table [dataSource]="movieTheatres" class="mat-elevation-z8 table-index">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <a
                routerLink="/movietheaters/edit//{{element.id}}"
                mat-flat-button color="primary"
              >
              Edit
              </a>
              <button mat-flat-button color="warn"
              [swal]="{
                  title: 'Confirmation',
                  text: 'Are you sure you want to delete this record?',
                  showCancelButton: true
              }"
              (confirm)="delete(element.id)">
                  Delete
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
      </table>


      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
      [length]="totalAmountOfRecords" [pageSize]="pageSize" (page)="updatePagination($event)"
      class="mat-elevation-z8"
      >

      </mat-paginator> -->
    </ng-container>
</app-generic-list>
